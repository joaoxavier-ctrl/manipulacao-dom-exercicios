        //script b
        const dataSelecionada1 = document.querySelector('input#data1');
        const dataSelecionada2 = document.querySelector('input#data2');
        const data = document.querySelectorAll('td');
        const resultado = document.querySelector('#resultado');

        function destacar1(){
            const dataString = dataSelecionada1.value;
            const [ano, mes, dia] = dataString.split('-');
            for(i = 0; i < data.length; i++){
                if(data[i].innerHTML == dia){
                    data[i].classList.add('ativo');
                    return data1 = data[i].innerText;
                }
            }
        }

        function destacar2(){
            const dataString = dataSelecionada2.value;
            const [ano, mes, dia] = dataString.split('-');
            for(i = 0; i < data.length; i++){
                if(data[i].innerHTML == dia){
                    data[i].classList.add('ativo2');
                    return data2 = data[i].innerText;
                }
            }
        }

        resultado.innerHTML = Number(data2) - Number(data1);
